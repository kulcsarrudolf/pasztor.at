---
layout: default
sass: page.scss
---

<script type="application/ld+json">
{
  "@context": "http://schema.org",
  "@type": "BreadcrumbList",
  "itemListElement": [{
    "@type": "ListItem",
    "position": 1,
    "item": {
      "@id": "https://pasztor.at/",
      "name": "Janos Pasztor"
    }
  },{
    "@type": "ListItem",
    "position": 2,
    "item": {
      "@id": "{{ page.url | absolute_url }}",
      "name": "{{ page.title }}"
    }
  }]
}
</script>

<div class="page content">
  {{ content }}
</div>
