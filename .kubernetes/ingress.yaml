apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: pasztor.at
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              serviceName: pasztor-at
              servicePort: 80
